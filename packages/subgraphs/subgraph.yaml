specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: TaxiPaymentcUSD
    network: celo
    source:
      address: "0xEE8Ad478A25FC60766B9a0595A75504c64F4a946"
      abi: TaxiPaymentcUSD
      startBlock: 49999353
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - IncentiveAwarded
        - PaymentMade
      abis:
        - name: TaxiPaymentcUSD
          file: ./abis/TaxiPaymentcUSD.json
      eventHandlers:
        - event: IncentiveAwarded(indexed address,uint256)
          handler: handleIncentiveAwarded
        - event: PaymentMade(indexed address,indexed address,uint256)
          handler: handlePaymentMade
      file: ./src/taxi-paymentc-usd.ts
